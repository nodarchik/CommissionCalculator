version: '3.8'

services:
  app:
    build: .
    image: commission-calculator:latest
    volumes:
      - ./:/app
      - /app/vendor
    command: ["php", "script.php", "input.csv"]

  phpunit:
    build: .
    image: commission-calculator:latest
    volumes:
      - ./:/app
      - /app/vendor
    command: ["./bin/phpunit"]
