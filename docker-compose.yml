version: '3.8'

services:
  app:
    build: .
    image: commission-calculator:latest
    volumes:
      - ./:/app
      - vendor:/app/vendor
    ports:
      - "9000:9000"
    command: ["php", "script.php", "input.csv"]

  phpunit:
    build: .
    image: commission-calculator:latest
    volumes:
      - ./:/app
      - vendor:/app/vendor
    command: ["./bin/phpunit"]

volumes:
  vendor:
